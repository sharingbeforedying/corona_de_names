<div ng-style="$ctrl.styleForGrid()" style="display: grid; grid-template-columns: repeat(5,1fr); grid-gap: 4px 4px;">
  <div ng-repeat="cellModel in $ctrl.cellModels" class="d-flex" style="width: {{$ctrl.cell_size.width}}px; height: {{$ctrl.cell_size.height}}px">

    <content-config-cell
      class="flex-fill"

      cell-model="cellModel"
      refresh-trigger-cell="$ctrl.refreshTriggerCell"
      on-update="$ctrl.manageCellUpdate(cellUpdate)"

    ></content-config-cell>
    <!-- cell-commander = "$ctrl.cellModel.cellCommander" -->

  </div>
</div>
