<!-- <div>OL</div> -->

<div>
  <h1>SESSION DETAIL</h1>
  <div>ID:{{$ctrl.session.id}}</div>
  <h1>CONFIG</h1>
  <div>NAME:{{$ctrl.session.session_config.name}}</div>
  <div>PASSWORD:{{$ctrl.session.session_config.password}}</div>
  <div>DESCRIPTION:{{$ctrl.session.session_config.description}}</div>
  <div>GAME:{{$ctrl.session.session_config.game}}</div>

  <h1>STATE</h1>
  <div>state:{{$ctrl.session.state.name}}</div>

  <div>
    <button ng-click="$ctrl.join()">JOIN SESSION</button>
  </div>

  <h1>PLAYERS</h1>
  <session-player ng-repeat="sessionPlayer in $ctrl.session.players" session-player="sessionPlayer"></session-player>


</div>
